<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo de Arte - La Noche Estrellada - Mario</title>

<body>
    <h1>La noche estrellada de Vincent Van Gogh</h1>
    <p><figure>
        <picture>
            
            <source media="(min-width: 1200px)" srcset="/imagenes/noche-estrellada-1200w.webp" type="image/webp">
            <source media="(min-width: 1200px)" srcset="/imagenes/noche-estrellada-1200w.png" type="image/png">
        
            <source media="(min-width: 800px)" srcset="/imagenes/noche-estrellada-800w.webp" type="image/webp">
            <source media="(min-width: 800px)" srcset="/imagenes/noche-estrellada-800w.png" type="image/png">
        
            <source media="(min-width: 400px)" srcset="/imagenes/noche-estrellada-400w.webp" type="image/webp">
            <source media="(min-width: 400px)" srcset="/imagenes/noche-estrellada-400w.png" type="image/png">
        
            
            <img src="/imagenes/noche-estrellada-400w.png" alt="La Noche Estrellada de Vincent van Gogh">
        </picture>
        <figcaption>La Noche Estrellada de Vincent Van Gogh, 1889. Una representacion vibrante del cielo nocturno.</figcaption>
      </figure></p>
    <p>El color y la textura de las pinceladas son elementos clave que definen el estilo de Van Gogh, lo que se puede observar claramente en esta pintura</p>
