<html><head>
    <meta charset="utf-8">
    <title>Posicionamiento absoluto</title>
    <style>
        .cajas{
            position: absolute;
            width: 200px;
            height: 200px;
        }
        #caja1{
            background-color: red;
            top: 100px;
            left: 100px;
        }
        #caja2{
            background-color: blue;
            top: 150px;
            left: 150px;
        }
        #caja3{
            background-color: green;
            top: 200px;
            left: 200px;
        }
        
    </style>
    </head>
    <body>
    <div class="cajas" id="caja1"></div>
    <div class="cajas" id="caja2"></div>
    <div class="cajas" id="caja3"></div>
    </body></html>
