<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitulos en videos en HTML5 - Mario</title>
</head>
<body>
    <h1>Subtítulos en vídeos en HTML5</h1>
    <h2>Vídeo con subtítulos</h2>
    <video src="multimedia/video2.mp4" width="640px" height="480px" controls preload="metadata" poster="multimedia/thumbnail2.png" playsinline>
        <track src="multimedia/video2-sp.vtt" srclang="es" label="Spanish" default>
        <track src="multimedia/video2-en.vtt" srclang="en" label="English">
    </video>
</body>
</html>
