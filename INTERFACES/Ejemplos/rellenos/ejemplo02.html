/*BORDES*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a { border: 4px solid rgb(255, 0, 234); }
        .b { border-width: 4px; border-style: solid; border-color: blue; }
        .c { border: 6px dotted green; }
        .d { border: 3px dashed purple; }
        .e {
            border-top: 3px double orange;
            border-right: 3px double brown;
            border-bottom: 3px double brown;
            border-left: 3px double brown;
            }
    </style>
</head>
<body>
    <div class="a">parrafo1</div>
    <div class="b">parrafo2</div>
    <div class="c">parrafo3</div>
    <div class="d">parrafo4</div>
    <div class="e">parrafo5</div>
</body>
</html>
