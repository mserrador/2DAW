<html>
    <head>
        <meta charset="utf-8">
        <title>Tabla con bordes</title>
        <style>
            td{
                border: 1px solid;
            }

            table {
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            border-collapse: collapse;
            } 
            
        </style>
    </head>
    <body>
        <table>
        <tbody>
        <tr>
        <th>Día</th>
        <th>Temperatura</th>
        <th>Estado</th>
        </tr>
        <tr>
        <td>Lunes </td>
        <td>10º </td>
        <td>Nubes</td>
        </tr>
        <tr>
        <td>Martes</td>
        <td>12º</td>
        <td>Nubes</td>
        </tr>
        <tr>
        <td>Miércoles</td>
        <td>12º</td>
        <td>Nubes</td>
        </tr>
        <tr>
        <td>Jueves</td>
        <td>15º</td>
        <td>Sol</td>
        </tr>
        <tr>
        <td>Viernes</td>
        <td>15º</td>
        <td>Sol</td>
        </tr>
        <tr>
        <td>Sábado</td>
        <td>12º</td>
        <td>Lluvia</td>
        </tr>
        <tr>
        <td>Domigno</td>
        <td>12º</td>
        <td>Lluvia</td>
        </tr>
        </tbody>
        </table>
    </body></html>
